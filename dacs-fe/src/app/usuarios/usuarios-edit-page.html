<div class="create-wrapper">
    <div class="create-card">
        <h3 class="create-title">Modificar datos del usuario</h3>

        <div class="form-shell">
            <div class="left">
                <div class="avatar-large" aria-hidden="true">
                    <!-- avatar placeholder SVG -->
                    <svg width="120" height="120" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 12c2.761 0 5-2.239 5-5s-2.239-5-5-5-5 2.239-5 5 2.239 5 5 5z" fill="#2f3940" />
                        <path d="M4 20c0-2.761 3.582-5 8-5s8 2.239 8 5v1H4v-1z" fill="#2f3940" opacity="0.9" />
                    </svg>
                </div>
            </div>

            <div class="right">
                <div class="form-row">
                    <label>DNI</label>
                    <input [(ngModel)]="usuario.dni" [disabled]="true" />
                </div>
                <div class="form-row">
                    <label>Nombre</label>
                    <input [(ngModel)]="usuario.nombre" />
                </div>
                <div class="form-row">
                    <label>Apellido</label>
                    <input [(ngModel)]="usuario.apellido" />
                </div>
                <div class="form-row">
                    <label>Teléfono</label>
                    <input [(ngModel)]="usuario.num_telefono" />
                </div>
                <div class="form-row">
                    <label>E-mail</label>
                    <input [(ngModel)]="usuario.correo" />
                </div>
            </div>
        </div>

        <div class="create-actions">
            <button class="save-btn" (click)="guardar()" [disabled]="saving || loading">
                Guardar
            </button>
            <button class="cancel-btn" (click)="cancelar()">Cancelar</button>
        </div>
    </div>
</div>

<!-- Confirmation modal -->
<div *ngIf="showConfirm" class="confirm-modal" role="dialog" aria-modal="true">
    <div class="confirm-dialog">
        <h4>Confirmar cambios</h4>
        <p>¿Está seguro que desea guardar los cambios del usuario?</p>
        <div class="confirm-actions">
            <button class="save-btn" (click)="confirmSave()" [disabled]="saving">Sí</button>
            <button class="cancel-btn" (click)="closeConfirm()">No</button>
        </div>
    </div>
</div>
