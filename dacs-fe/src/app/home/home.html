<div class="home-wrapper">
  <div class="home-shell">
    <div class="home-top">
      <h2 class="home-title">{{ title }}</h2>
    </div>

    <div class="home-card">
      <div class="card-header">
        <!-- subtítulo eliminado por solicitud; mantener sólo el título 'Seleccione una' más abajo -->
      </div>

      <div class="card-body">
        <h3 class="select-title">Seleccione una</h3>

        <div class="options-list">
          <a class="option-btn" routerLink="/vehiculos" *ngIf="canAccess()">
            <!-- Car icon -->
            <svg class="option-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <path d="M3 13l1.5-4.5A2 2 0 0 1 6.4 7h11.2a2 2 0 0 1 1.9 1.5L21 13" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M5 17a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm14 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3z" fill="currentColor"/>
            </svg>
            <span class="label">Vehículos</span>
          </a>

          <a class="option-btn" routerLink="/clientes" *ngIf="canAccess()">
            <!-- Clients icon -->
            <svg class="option-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <path d="M12 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM4 20a6 6 0 0 1 16 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="label">Clientes</span>
          </a>

          <a class="option-btn" routerLink="/turnos" *ngIf="canAccess()">
            <!-- Calendar / Turnos icon -->
            <svg class="option-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <rect x="3" y="5" width="18" height="16" rx="2" stroke="currentColor" stroke-width="1.5"/>
              <path d="M16 3v4M8 3v4M3 11h18" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="label">Turnos</span>
          </a>

          <a class="option-btn" routerLink="/usuarios" *ngIf="canAccess()">
            <!-- Users icon -->
            <svg class="option-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <path d="M16 11a4 4 0 1 0-8 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M2 20a6 6 0 0 1 10-4" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
              <path d="M14 20a6 6 0 0 1 8 0" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
            </svg>
            <span class="label">Usuarios</span>
          </a>
        </div>
      </div>
    </div>
  </div>

</div>
