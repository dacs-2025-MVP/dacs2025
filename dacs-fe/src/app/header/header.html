<header class="header">
  <div class="header-container">
    <!-- Logo y t√≠tulo -->
    <div class="header-brand">
      <a routerLink="/home" class="brand-link">
        <div class="brand-icon">üîê</div>
        <span class="brand-text">DACS Frontend</span>
      </a>
    </div>

    <!-- Navegaci√≥n principal -->
    <nav class="header-nav">
      <a routerLink="/home" routerLinkActive="active" class="nav-link">
        <span class="nav-icon">üè†</span>
        Inicio
      </a>
    </nav>

    <!-- √Årea de usuario -->
    <div class="header-user">
      <!-- Usuario no logueado -->
      <div *ngIf="!isLoggedIn" class="user-not-logged">
        <button (click)="login()" class="login-button">
          <span class="button-icon">üîë</span>
          Iniciar Sesi√≥n
        </button>
      </div>

      <!-- Usuario logueado -->
      <div *ngIf="isLoggedIn" class="user-logged">
        <!-- Informaci√≥n del usuario -->
        <div class="user-info" (click)="toggleUserMenu()">
          <div class="user-avatar">
            <span>{{ getFullName().charAt(0).toUpperCase() }}</span>
          </div>
          <div class="user-details">
            <span class="user-name">{{ getFullName() }}</span>
            <span class="user-role">{{ getUserRoles().join(', ') }}</span>
          </div>
          <div class="user-arrow" [class.rotated]="showUserMenu">
            ‚ñº
          </div>
        </div>

        <!-- Men√∫ desplegable del usuario -->
        <div class="user-menu" [class.show]="showUserMenu" (click)="$event.stopPropagation()">
          <div class="menu-header">
            <div class="menu-user-info">
              <div class="menu-avatar">
                <span>{{ getFullName().charAt(0).toUpperCase() }}</span>
              </div>
              <div class="menu-user-details">
                <span class="menu-name">{{ getFullName() }}</span>
                <span class="menu-email">{{ getEmail() }}</span>
                <span class="menu-username">@{{ getUsername() }}</span>
              </div>
            </div>
          </div>

          <div class="menu-divider"></div>

          <div class="menu-section">
            <h4 class="menu-section-title">Roles</h4>
            <div class="menu-roles">
              <span 
                *ngFor="let role of getUserRoles()" 
                class="role-badge"
                [class.role-a]="role === 'ROLE-A'"
                [class.role-b]="role === 'ROLE-B'"
              >
                {{ role }}
              </span>
            </div>
          </div>

          <div class="menu-divider"></div>

          <div class="menu-actions">
            <button (click)="goToAccount()" class="menu-action">
              <span class="action-icon">üë§</span>
              Mi Cuenta
            </button>
            <button (click)="logout()" class="menu-action logout">
              <span class="action-icon">üö™</span>
              Cerrar Sesi√≥n
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay para cerrar el men√∫ -->
  <div 
    *ngIf="showUserMenu" 
    class="menu-overlay" 
    (click)="closeUserMenu()"
  ></div>
</header>
