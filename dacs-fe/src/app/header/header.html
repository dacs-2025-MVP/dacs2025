<header class="header">
  <div class="header-container">
    <!-- Logo / imagen del taller (colocar image.png en assets) -->
    <div class="header-brand">
      <a routerLink="/home" class="brand-link">
  <!-- intenta cargar image.png y si no est谩, cae a image.svg si lo agreg谩s -->
  <img src="assets/image.png" alt="Taller" class="brand-image" onerror="this.onerror=null;this.src='assets/image.svg'"/>
      </a>
    </div>

    <!-- Navegaci贸n principal (ocultada: se removi贸 la casita 'home' por pedido) -->
    <nav class="header-nav" style="display:none"></nav>

    <!-- rea de usuario -->
    <div class="header-user">
      <!-- Bot贸n r谩pido removido (ahora se muestra inline junto al nombre de usuario) -->
      <!-- Usuario no logueado -->
      <div *ngIf="!isLoggedIn" class="user-not-logged">
        <button (click)="login()" class="login-button">
          <span class="button-icon"></span>
          Iniciar Sesi贸n
        </button>
      </div>

      <!-- Usuario logueado -->
      <div *ngIf="isLoggedIn" class="user-logged">
        <!-- Informaci贸n del usuario -->
        <div class="user-info" (click)="toggleUserMenu()">
          <div class="user-avatar">
            <span>{{ getFullName().charAt(0).toUpperCase() }}</span>
          </div>
          <div class="user-details">
            <span class="user-name">{{ getFullName() }}</span>
          </div>
          <!-- Logout inline with SVG + text; stops propagation so it doesn't open the menu -->
          <button *ngIf="isLoggedIn" (click)="logout(); $event.stopPropagation()" type="button" class="logout-inline" aria-label="Cerrar sesi贸n" title="Cerrar sesi贸n">
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" aria-hidden>
              <path d="M16 17l5-5-5-5" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M21 12H9" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M13 5H6a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h7" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            <span class="logout-text">Cerrar sesi贸n</span>
          </button>
        </div>

        <!-- Men煤 desplegable del usuario -->
        <div class="user-menu" [class.show]="showUserMenu" (click)="$event.stopPropagation()">
          <div class="menu-header">
            <div class="menu-user-info">
              <div class="menu-avatar">
                <span>{{ getFullName().charAt(0).toUpperCase() }}</span>
              </div>
              <div class="menu-user-details">
                <span class="menu-name">{{ getFullName() }}</span>
                <span class="menu-email">{{ getEmail() }}</span>
                <span class="menu-username">@{{ getUsername() }}</span>
              </div>
            </div>
          </div>

          <div class="menu-divider"></div>

          <div class="menu-section">
            <h4 class="menu-section-title">Roles</h4>
            <div class="menu-roles">
              <ng-container *ngFor="let role of getUserRoles(); let i = index">
                <span 
                  *ngIf="i < 2"
                  class="role-badge"
                  [class.role-a]="role === 'ROLE-A'"
                  [class.role-b]="role === 'ROLE-B'"
                >
                  {{ role }}
                </span>
              </ng-container>
              <span *ngIf="getUserRoles().length > 2" class="role-more">...</span>
            </div>
          </div>

          <div class="menu-divider"></div>

          <div class="menu-actions">
            <button (click)="goToAccount()" class="menu-action">
              <span class="action-icon"></span>
              Mi Cuenta
            </button>
            <button (click)="logout()" class="menu-action logout">
              <span class="action-icon"></span>
              Cerrar Sesi贸n
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay para cerrar el men煤 -->
  <div 
    *ngIf="showUserMenu" 
    class="menu-overlay" 
    (click)="closeUserMenu()"
  ></div>
</header>
