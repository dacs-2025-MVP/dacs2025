## Local profile: use file-based H2 database for development so data persists
## across restarts. The DB files will be created under the application's
## working directory in `./data` (e.g. `data/dacsdb.mv.db`).
## Use a conservative set of options compatible with the project H2 version.
## `DB_CLOSE_DELAY=-1` keeps DB open until JVM exit; `FILE_LOCK=FS` is a
## simple file-locking strategy for cross-process safety on most platforms.
## Local profile: use Docker Postgres for local integration testing
# If you prefer H2, revert these values.
spring.datasource.url=jdbc:postgresql://localhost:5432/dacs_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=dacs_user
spring.datasource.password=dacs2025

# Use Postgres dialect and keep schema update during development
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# H2 console disabled when using Postgres
spring.h2.console.enabled=false
