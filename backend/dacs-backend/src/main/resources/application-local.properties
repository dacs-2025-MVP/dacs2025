## Local profile: use file-based H2 database for development so data persists
## across restarts. The DB files will be created under the application's
## working directory in `./data` (e.g. `data/dacsdb.mv.db`).
## Use a conservative set of options compatible with the project H2 version.
## `DB_CLOSE_DELAY=-1` keeps DB open until JVM exit; `FILE_LOCK=FS` is a
## simple file-locking strategy for cross-process safety on most platforms.
spring.datasource.url=jdbc:h2:file:./data/dacsdb;DB_CLOSE_DELAY=-1;FILE_LOCK=FS
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console on /h2-console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
