## Local profile: use file-based H2 database for development so data persists
## across restarts. The DB files will be created under the application's
## working directory in `./data` (e.g. `data/dacsdb.mv.db`).
spring.datasource.url=jdbc:h2:file:./data/dacsdb;AUTO_SERVER=TRUE;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console on /h2-console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
