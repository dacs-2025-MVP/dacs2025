## Local profile: use in-memory H2 database for development when SPRING_PROFILES_ACTIVE=local
spring.datasource.url=jdbc:h2:mem:dacsdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update

# Enable H2 console on /h2-console for local debugging
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
