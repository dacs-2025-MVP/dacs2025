application.name=ms-dacs2023-backend

dacs.exceptions.code-prefix=backend

spring.application.name=backend
spring.profiles.active=@activeProfile@

server.tomcat.basedir=.
server.tomcat.accesslog.enabled=true
server.tomcat.accesslog.prefix=ms_dacs2025_access_
server.tomcat.accesslog.suffix=.log
server.tomcat.accesslog.file-date-format=yyyy-MM-dd
server.tomcat.accesslog.pattern=%t %a "%r" %s (%D ms)


## Allow overriding the datasource via environment variables provided by Docker
## Priority: DACS_DATASOURCE_* -> SPRING_DATASOURCE_* -> hardcoded default
# Note: PostgreSQL does not accept the `serverTimezone` JDBC parameter. Leave the URL plain
# and control JVM timezone with -Duser.timezone if needed.
spring.datasource.url=${DACS_DATASOURCE_URL:${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/dacs_db?sessionTimezone=America/Argentina/Buenos_Aires}}
spring.datasource.username=${DACS_DATASOURCE_USER:${SPRING_DATASOURCE_USERNAME:dacs_user}}
spring.datasource.password=${DACS_DATASOURCE_PWD:${SPRING_DATASOURCE_PASSWORD:dacs2025}}
spring.jpa.show-sql=true

## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto: change to 'update' for local/dev to avoid startup failures
# (options: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto = update

# Disable automatic DevTools restart when debugging locally (prevents restart loops)
spring.devtools.restart.enabled=false

# Hikari connection pool tuning (safe defaults for local development)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000